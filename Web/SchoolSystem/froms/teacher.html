<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="pb-3">
        <div class="container">
            <div class="row col-md-10">
                <form action="">
                    <input type="hidden" name="">
                    
                    <div class="row mb-3">
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Nombre:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Apellidos:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Nid:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Phone:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-10">
                            <label class="form-label" for="">Dirección:</label>
                            <textarea name="" id="" cols="100" rows="2" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Usuario:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <div class="form-group col-md-5">
                            <label class="form-label" for="">Contraseña:</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-10">
                            <label class="form-label" for="">Rol:</label>
                            <select name="" id="" class="form-select">
                                <option value="Default" selected>Default</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-10">
                            <label class="form-label" for="">Materia:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 col-md-10">
                        <div class="form-group  float-end">
                            <input type="submit" value="Guardar" class="btn btn-outline-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
